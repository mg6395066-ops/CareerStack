<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f6f7f9; color: #222; }
    .container { max-width: 720px; margin: 10vh auto; background: white; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 24px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0; color: #555; }
    .tip { background: #f0f7ff; color: #0747a6; padding: 12px; border-radius: 8px; margin-top: 16px; border: 1px solid #d6e9ff; }
    .small { font-size: 12px; color: #777; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>You are offline</h1>
    <p>The app can’t reach the network right now. Some features may be unavailable.</p>
    <div class="tip">
      <strong>Tips</strong>
      <ul>
        <li>Check your internet connection.</li>
        <li>Reload this page once you’re back online.</li>
      </ul>
    </div>
    <p class="small">Resume Customizer Pro</p>
  </div>
</body>
</html>
